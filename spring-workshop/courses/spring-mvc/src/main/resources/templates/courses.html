<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Course List</title>
    <!-- Link to Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f6f4f8;
        }

        .container {
            margin-top: 30px;
        }

        /* Header Styling */
        .header {
            background-color: #f5ebeb;
            color: #000000;
            padding: 15px 0;
            text-align: center;
            position: relative;
        }

        .header img {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 100px;
            height: auto;
        }

        .header h1 {
            display: inline-block;
            font-size: 36px;
            margin: 0;
        }

        .course-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #fafafa;
            margin-bottom: 10px;
        }

        .course-card h5 {
            cursor: pointer;
            color: #de2e2e;
        }

        .course-details {
            margin-top: 10px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
        }

        .students-list {
            list-style-type: none;
            padding-left: 0;
        }

        .students-list li {
            background-color: #f5e8e8;
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
        }

        .delete-btn {
            cursor: pointer;
            color: red;
        }
    </style>
</head>
<body>

<!-- Header Section with Logo and Title -->
<div class="header">
    <img th:src="@{Sigla_ACS.png}" alt="Logo">

    <h1>Course List</h1>
</div>

<div class="container">
    <!-- Add Course Button -->
    <div class="mb-4 text-center">
        <a href="/courses/add" class="btn btn-success">Add Course</a>
    </div>

    <!-- List of courses -->
    <div id="coursesList">
        <div th:each="course : ${courses}" class="course-card">
            <!-- Course Name (Clickable) -->
            <h5 th:text= "${course.name}"
                th:attr="
                data-bs-toggle='collapse',
                data-bs-target='#course'+${course.name.replace(' ', '-').toLowerCase()}+'details',
                aria-expanded='false',
                aria-controls='course'+${course.name.replace(' ', '-').toLowerCase()}+'details'
                ">
            </h5>

            <!-- Course Details (Hidden initially) -->
            <div th:id="'course'+${course.name.replace(' ', '-').toLowerCase()}+'details'" class="collapse course-details">
                <p th:text="${course.description}"></p>
                <div><strong>Trainer: </strong><span th:text="${course.trainer}"></span></div>
                <div><strong>Students: </strong></div>
                <ul class="students-list">
                    <!-- List of Enrolled Students with Delete Button -->
                    <li th:each="student : ${course.students}">
                        <span th:text="${student.name}"></span>
                        <form th:action="@{'/courses/'+${course.id}+'/students/'+${student.id}+'/unenroll'}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-sm delete-btn">X</button>
                        </form>
                    </li>
                </ul>

                <div class="text-end mt-3 d-flex justify-content-between">
                    <!-- Enroll Student Button -->
                    <a th:href="@{'/courses/'+${course.id}+'/students/enroll'}" class="btn btn-success">Enroll Student</a>

                    <!-- Delete Course Form -->
                    <form th:action="@{'/courses/'+${course.id}+'/remove'}" method="post">
                        <button type="submit" class="btn btn-danger btn-sm">
                            <i class="fas fa-trash-alt"></i> Delete Course
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
