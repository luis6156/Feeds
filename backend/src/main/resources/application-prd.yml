server:
  port: 9229
spring:
  datasource:
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    url: "jdbc:postgresql://${POSTGRES_HOST}:5432/${POSTGRES_DB}"
  batch:
    jdbc:
      initialize-schema: never
  jpa:
    hibernate:
      ddl-auto: none
  flyway:
    enabled: true
    locations: classpath:db/migration, classpath:acs/poo/backend/db/migration
firebase:
  auth:
    enabled: false
